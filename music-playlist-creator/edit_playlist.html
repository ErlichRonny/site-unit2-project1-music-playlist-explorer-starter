<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Edit Playlist</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>Edit Playlist</h2>
      <a href="index.html" class="button-class"> Home</a>
    </header>

    <main>
      <div class="container">
        <div class="edit_playlist_container"></div>
        <form id="playlistForm" class="playlist_form">
          <div class="form">
            <h3>Playlist Information</h3>
            <div class="form_section">
              <label for="playlist_name"> Playlist Name: </label>
              <input
                type="text"
                id="playlist_name"
                name="playlist_name"
                required
              />
            </div>
            <div class="form_section">
              <label for="playlist_author"> Creator Name: </label>
              <input
                type="text"
                id="playlist_author"
                name="playlist_author"
                required
              />
            </div>
            <div class="form_section">
              <label for="playlist_art"> Playlist Image URL: </label>
              <input
                type="text"
                id="playlist_art"
                name="playlist_art"
                required
              />
            </div>
          </div>
          <div class="form_section">
            <h3>Songs</h3>
            <div id="songs_section"></div>
            <button type="button" id="add_song_btn">Add Song</button>
          </div>
          <div class="actions">
            <button type="submit" id="submit_playlist" class="submit_btn" onclick="saveEditedPlaylist(event)">
              Save Changes
            </button>
            <button
              type="button"
              id="cancel_btn"
              class="cancel_btn"
              onclick="cancelPlaylist()"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </main>

    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
