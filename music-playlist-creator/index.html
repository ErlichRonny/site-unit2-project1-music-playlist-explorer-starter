<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Music Playlist Explorer</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>Music Playlist Explorer</h2>
      <a href="featured.html" class="button-class"> Featured </a>
    </header>

    <main>
      <div class="search-bar-div">
        <input type="text" placeholder="Search..." id="search-bar" />
        <button type="submit" id="search-submit">Search</button>
        <button type="button" id="search-clear">Clear</button>
      </div>
      <div>
        <a href="add_playlist.html" id="add_button" class="button-class">
          Add New Playlist
        </a>
      </div>
      <div class="container">
        <section class="playlist_cards"></section>
      </div>
    </main>

    <div id="playlistModal" class="modal">
      <div class="modal_songs">
        <span class="close">&times;</span>
        <div>
          <div class="playlist_modal">
            <img
              id="playlist_img"
              src="./assets/img/playlist.png"
              width="200"
              height="200"
            />
            <div>
              <h1 id="playlistTitle"></h1>
              <h2 id="creatorName"></h2>
              <button id="shuffle">Shuffle</button>
            </div>
          </div>
          <div id="songs_list_container"></div>
        </div>
      </div>
    </div>

    <footer></footer>
    <script src="script.js"></script>
  </body>
</html>
