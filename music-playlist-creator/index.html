  <body>
    <header>
      <!-- Your header content here -->

      <!-- Your main content here -->

    <div id="playlistModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <div>
          <div class="playlist_modal">
            <img id="playlist_img" src="./assets/img/playlist.png" width="200" height="200" />
            <div>
              <h1 id="playlistTitle"></h1>
              <h2 id="creatorName"></h2>
              <button id="shuffle"> Shuffle </button>
            </div>
          </div>

          <div class="playlist_card">
            <div class="song_modal" id="1">
              <img id="song1_img" src="./assets/img/song.png" width="200" height="200" />
              <div>
                <h3 id="song1"></h3>
                <p id="artist1"></p>
                <p id="album1"></p>
              </div>
            </div>
          </div>
          <div class="playlist_card" id="2">
            <div class="song_modal">
              <img id="song2_img" src="./assets/img/song.png" width="200" height="200" />
              <div>
                <h3 id="song2"></h3>
                <p id="artist2"></p>
                <p id="album2"></p>
                
              </div>
            </div>
          </div>
          <div class="playlist_card" id="3">
            <div class="song_modal">
              <img id="song3_img"
                src="./assets/img/song.png"
                width="200"
                height="200"
              />
              <div>
                <h3 id="song3"></h3>
                <p id="artist3"></p>
                <p id="album3"></p>
              </div>
            </div>
          </div>
        </div>
      </div>
